<!doctype html>

<html data-theme="light">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>upload image to https://telegra.ph/</title>

	<!-- Add Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<script>
		var now = new Date();
		var hour = now.getHours();

		if (hour < 6 || hour >= 18) {
			document.documentElement.setAttribute('data-theme', 'dark');
		}
	</script>
</head>

<body>

	<h1>Upload Image to Telegra.ph</h1>

	<div class="container">
		<form method="post" action="https://telegra.ph/upload" enctype="multipart/form-data" target="_blank">
			<div class="mb-3">
				<label for="select-file" class="form-label">Select Image (<5M):</label>
				<input id="select-file" name="file0" type="file" class="form-control" required>
			</div>
			<button class="btn btn-primary">Upload</button>
		</form>
	</div>

	<div class="container">
		<p>The URL of the image below is <strong>https://telegra.ph/file/cad7038fe82e47f79c609.jpg<strong> </p>
		<img src="https://telegra.ph/file/cad7038fe82e47f79c609.jpg" class="img-fluid">
	</div>

	<!-- Add Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
